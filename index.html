<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Manuel Garcia-Nieto" />
    <meta name="description" content="WebApp-Dashboard" />
    <meta name="keywords" content="Webapp, Dashboard, traffic, mobile users, members, settings" />
    <title>WebApp-Dashboard</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1><strong>Web</strong>App&trade;</h1>
        <div>
          <object data="svgs/bell.svg" width="20" height="20" type="" class=""></object>
          <div id="notifications"></div>
        </div>
        <img src="images/member-1.jpg" alt="student picture" />
        <h3>Student Name</h3>
      </header>
      <nav>
        <a href="#"> <img src="svgs/home.svg" alt="home icon" /> </a>
        <a href="#"> <img src="svgs/bar-chart.svg" alt="graph icon" /> </a>
        <a href="#"> <img src="svgs/members.svg" alt="" /> </a>
        <a href="#"> <object data="svgs/settings.svg" width="20" height="20" type="" class=""></object> </a>
      </nav>
      <main>
        <!-- Main header -->
        <div class="main-header">
          <h2 class="headline">Dashboard</h2>
          <div class="tab"></div>
        </div>

        <!-- alert banner -->
        <div id="alert" class="alert">
          <!-- JS will insert alert here -->
        </div>

        <!-- line graph charts -->
        <section class="traffic">
          <div class="traffic-header">
            <h3>Traffic</h3>
            <ul class="traffic-nav">
              <li class="traffic-nav-link">Hourly</li>
              <li class="traffic-nav-link">Daily</li>
              <li class="traffic-nav-link">Weekly</li>
              <li class="traffic-nav-link active">Monthly</li>
            </ul>
          </div>
          <div class="widget-container-full">
            <!-- element line graph will attach to -->
            <canvas id="traffic-chart"></canvas>
          </div>
        </section>

        <!-- bar graph -->
        <section class="daily" id="daily">
          <h3>Daily Traffic</h3>
          <div class="widget-container-half">
            <!-- element bar graph will attach to -->
            <canvas id="daily-chart"></canvas>
          </div>
        </section>

        <!-- doughnut graph -->
        <section class="mobile" id="mobile">
          <h3>Mobile Users</h3>
          <div class="widget-container-half">
            <!-- element bar graph will attach to -->
            <canvas id="mobile-chart"></canvas>
          </div>
        </section>

        <!-- Social stats -->
        <section class="social" id="social" >
          <h3>Social Stats</h3>
          <div class="social-container" >
            <div class="social-immage" >
              <svg>

              </svg>
            </div>
            <div class="social-text" >
              <p>Facebook</p>
              <p>10,320</p>
            </div>
          </div>

          <div class="social-container" >
            <div class="social-immage" >
              <svg>

              </svg>
            </div>
            <div class="social-text" >
              <p>Instagram</p>
              <p>16,445</p>
            </div>
          </div>

          <div class="social-container" >
            <div class="social-immage" >
              <svg>

              </svg>
            </div>
            <div class="social-text" >
              <p>Twitter</p>
              <p>22,189</p>
            </div>
          </div>
        </section>

        <!-- new members widget -->
        <section>
          
        </section>


      </main>
    </div>
  </body>
</html>
